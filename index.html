<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jsPDF customfonts example</title>
    <script language="javascript" type="text/javascript" src="./dist/jspdf.customfonts.debug.js"></script>
    <script language="javascript" type="text/javascript" src="defaultVFS.js"></script>
</head>

<body>
    <button type="button">Export Thai language</button>

    <script>
        var doc = new jsPDF();

        doc.addFont('THSarabunNew.ttf', 'THSarabunNew', 'normal');

        doc.setFont('THSarabunNew');
        doc.text(15, 15, 'สวัสดี ยินดีที่ได้รู้จักคุณ');

        doc.save('custom_fonts.pdf');
    </script>
</body>

</html>
